{% extends 'base1.html' %}
{% block content %}
<div class="addshows">
    <div class="container">
        <h2 class="form-title">Add Movie</h2>
        <div class="addshow">
            <div class="section1">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>

                    <label for="release_date">Release Date:</label>
                    <input type="date" id="release_date" name="release_date" required><br><br>

                    <label for="start_time">Start Time (minutes):</label>
                    <input type="time" id="start_time" name="start_time" required><br><br>

                    <label for="end_time">End Time (minutes):</label>
                    <input type="time" id="end_time" name="end_time" required><br><br>

                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" required><br><br>

                    <label for="screen">Screen:</label>
                    <input type="text" id="screen" name="screen" required><br><br>

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br> 

                    <label for="image">Image:</label><br>
                    <input type="file" id="image" name="image" required><br><br> 

                    <button type="submit">Add Movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
